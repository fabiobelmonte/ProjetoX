<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../restrito/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panel header="Cadastro de Condições de Pagamentos">
            <h:form id="cadastrocondicaopagamento">
                <p:growl id="msg"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição Condição de Pagamento"/>
                    <p:inputText value="#{mbCondicaoDePagamento.condicaoDePagamento.descricaoCondicaoDePagamento}"/>
                    <p:outputLabel value="Quantidade de Parcelas"/>
                    <p:inputNumber value="#{mbCondicaoDePagamento.condicaoDePagamento.quantidadeDeParcela}"/>
                    <p:column/>
                    <p:commandButton value="Salvar" actionListener="#{mbCondicaoDePagamento.salvar()}" update="@form,tabelacondicaopagamento"/>
                </h:panelGrid>
            </h:form>            
        </p:panel>

        <p:panel header="Condições de Pagamentos">
            <h:form id="tabelacondicaopagamento">
                <p:dataTable var="condicaopagamento" value="#{mbConsultaCondicaoDePagamento.listaCondicaoDePagamentos}" selectionMode="single" selection="#{mbCondicaoDePagamento.condicaoDePagamento}" rowKey="#{condicaopagamento.id}">
                    <p:column headerText="Id" width="100">
                        <h:outputText value="#{condicaopagamento.id}" />
                    </p:column>

                    <p:column headerText="Descrição Forma de Pagamento" width="727">
                        <h:outputText value="#{condicaopagamento.descricaoCondicaoDePagamento}" />
                    </p:column>

                    <p:column headerText="Quantidade de Parcelas" width="200">
                        <h:outputText value="#{condicaopagamento.quantidadeDeParcela}" />
                    </p:column>

                    <p:column headerText="Açoes">
                        <p:commandButton value="Alterar Forma De Pagamento"  icon="fa fa-edit" update="cadastrocondicaopagamento" actionListener="#{mbCondicaoDePagamento.editarCondicaoDePagamento()}"/> 
                    </p:column>
                </p:dataTable>                
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
