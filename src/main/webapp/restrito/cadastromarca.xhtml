<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../restrito/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panel header="Cadastro de Marca">
            <h:form id="cadastromarca">
                <p:growl id="msg"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome da Marca"/>
                    <p:inputText value="#{mbMarca.marca.nomeMarca}"/>
                    <p:column/>
                    <p:commandButton value="Salvar" actionListener="#{mbMarca.salvar()}" update="@form, tabelaMarcas"/>
                </h:panelGrid>
            </h:form>            
        </p:panel>

        <p:panel header="Marcas">
            <h:form id="tabelaMarcas">
                <p:dataTable var="marca" value="#{mbConsultaMarca.listaMarcas}" selectionMode="single" selection="#{mbMarca.marca}" rowKey="#{marca.id}">
                    <p:column headerText="Id" width="100">
                        <h:outputText value="#{marca.id}" />
                    </p:column>

                    <p:column headerText="Nome da Marca">
                        <h:outputText value="#{marca.nomeMarca}" />
                    </p:column>

                    <p:column headerText="AÃ§oes" width="124">
                        <p:commandButton value="Alterar Marca"  icon="fa fa-edit" update="cadastromarca" actionListener="#{mbMarca.editarFamilia()}"/> 
                    </p:column>

                </p:dataTable>                
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
