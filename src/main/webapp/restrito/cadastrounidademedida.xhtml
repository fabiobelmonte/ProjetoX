<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../restrito/index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panel header="Cadastro de Unidade de Medida">
            <h:form id="cadastrounidademedida">
                <p:growl id="msg"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição da U.M"/>
                    <p:inputText value="#{mbUnidadeMedida.unidadeMedida.descricao}"/>
                    <p:column/>
                    <p:commandButton value="Salvar" actionListener="#{mbUnidadeMedida.salvar()}" update="@form, tabelaUnidadeMedida"/>
                </h:panelGrid>
            </h:form>            
        </p:panel>

        <p:panel header="Unidades de Medidas">
            <h:form id="tabelaUnidadeMedida">
                <p:dataTable var="um" value="#{mbConsultaUnidadeMedida.listaUnidadeMedida}" selectionMode="single" selection="#{mbUnidadeMedida.unidadeMedida}" rowKey="#{um.id}">
                    <p:column headerText="Id" width="100">
                        <h:outputText value="#{um.id}" />
                    </p:column>

                    <p:column headerText="Unidade de Medida">
                        <h:outputText value="#{um.descricao}"/>
                    </p:column>
                    
                    <p:column headerText="Açoes" width="112">
                        <p:commandButton value="Alterar U.M"  icon="fa fa-edit" update="cadastrounidademedida" actionListener="#{mbUnidadeMedida.editarUM()}"/> 
                    </p:column>

                </p:dataTable>                
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
