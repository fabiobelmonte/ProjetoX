<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panel header="Cadastro de Unidade de Medida">
            <h:form>
                <p:growl id="msg"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição da U.M"/>
                    <p:inputText value="#{mbUnidadeMedida.unidadeMedida.descricao}"/>
                    <p:column/>
                    <p:commandButton value="Salvar" actionListener="#{mbUnidadeMedida.salvar()}" update="@form"/>
                </h:panelGrid>
            </h:form>            
        </p:panel>
    </ui:define>

</ui:composition>
