<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:tabView style="height: 475px; width: 100%">
                <p:tab title="Consulta de Saldos">
                    <p:panel header="Saldo Produtos"> 
                        
                    </p:panel>
                </p:tab>

                <p:tab title="Consulta de Movimentações">

                    <p:dataTable var="movimentos" value="#{mbMovimentoEstoque.listaMovimentoEstoque}" style="height: 100%" 
                                 id="consultamovimentos">

                        <p:column headerText="Id" width="10">
                            <h:outputText value="#{movimentos.id}" />
                        </p:column>

                        <p:column headerText="Produto" width="70">
                            <h:outputText value="#{movimentos.produto.descricao}"/>
                        </p:column>

                        <p:column headerText="Quantidade Movimentada" width="15">
                            <h:outputText value="#{movimentos.quantidadeMovimentada}"/>
                        </p:column>

                        <p:column headerText="Valor em Estoque(R$)" width="15"> 
                            <h:outputText value="#{movimentos.valorMovimento}"/>
                        </p:column>
                        
                        <p:column headerText="Obs" width="40"> 
                            <h:outputText value="#{movimentos.observacaoMovimento}"/>
                        </p:column>

                    </p:dataTable>                


                </p:tab>

                <p:tab title="Entrada de Saldo">
                    <p:panel header="Entrada de Saldo">
                        <p:growl/>

                        <h:panelGrid columns="2">
                            <p:outputLabel value="Selecione um Produto:"/>
                            <p:selectOneMenu value="#{mbMovimentoEstoque.movimentoEstoque.produto}" style="width:290px" converter="generic" filter="true" filterMatchMode="startsWith" effect="fade">
                                <f:selectItem itemLabel="Selecione um produto"/>
                                <f:selectItems var="movimento" value="#{mbProduto.listaProdutos}" itemLabel="#{movimento.descricao}" itemValue="#{movimento}" />                    
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipo de Moviemento:"/>
                            <p:selectOneMenu  value="#{mbMovimentoEstoque.movimentoEstoque.tipoMovimento}" style="width:131px">
                                <f:selectItem itemLabel="Entrada/Saida?"/> 
                                <f:selectItems value="#{mbMovimentoEstoque.entradaSaida}" var="entradaSaida" itemLabel="#{entradaSaida.descricao}" itemValue="#{entradaSaida}"/>   
                            </p:selectOneMenu>

                            <p:outputLabel value="Quantidade a Movimentar:"/>
                            <p:inputNumber value="#{mbMovimentoEstoque.movimentoEstoque.quantidadeMovimentada}"/>
                            
                            <p:outputLabel value="Observação Movimento:"/>
                            <p:inputText value="#{mbMovimentoEstoque.movimentoEstoque.observacaoMovimento}" style="width: 700"/>

                            <p:commandButton value="Salvar" actionListener="#{mbMovimentoEstoque.salvar()}" update="@form"/>


                        </h:panelGrid>

                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
