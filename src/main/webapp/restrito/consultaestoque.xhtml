<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition  template="./../restrito/index.xhtml">

            <ui:define name="content">
                <h:form id="formconsultasaldo">
                    <p:growl id="msg"/>
                    <p:toolbar>
                        <f:facet name="left">
                            <h:panelGrid columns="9"> 

                                <p:selectOneMenu value="#{mbProduto.filial}" style="width:150px" converter="generic" filter="true" filterMatchMode="startsWith" effect="fade">
                                    <f:selectItem itemLabel="Selecione uma Filial"/>
                                    <f:selectItems var="filial" value="#{mbFilial.listaFiliais}" itemLabel="#{filial.fantasia}" itemValue="#{filial}" />                    
                                </p:selectOneMenu>
                                <p:separator/>

                                <p:outputLabel value="Selecione um produto:"/>
                                <p:selectOneMenu value="#{mbProduto.produto}" style="width:290px" converter="generic" filter="true" filterMatchMode="startsWith" effect="fade">
                                    <f:selectItem itemLabel="Selecione um produto"/>
                                    <f:selectItems var="produto" value="#{mbProduto.listaProdutos}" itemLabel="#{produto.descricao}" itemValue="#{produto}" />                    
                                </p:selectOneMenu>

                                <p:outputLabel value="Selecione uma Marca:"/>
                                <p:selectOneMenu value="#{mbProduto.marca}" style="width:290px" converter="generic" filter="true" filterMatchMode="startsWith" effect="fade">
                                    <f:selectItem itemLabel="Selecione um produto"/>
                                    <f:selectItems var="marca" value="#{mbMarca.listaMarcas}" itemLabel="#{marca.nomeMarca}" itemValue="#{marca}" />                    
                                </p:selectOneMenu>


                                <p:commandButton value="Pesquisar" icon="fa fa-search" actionListener="#{mbProduto.buscaSaldos()}" update="tabelaconsultasaldo"/> 
                            </h:panelGrid>                            
                        </f:facet>
                    </p:toolbar>

                    <p:dataTable var="consultasaldo" value="#{mbProduto.listaSaldoProdutos}" style="height: 100%" id="tabelaconsultasaldo">

                        <p:column headerText="Id" width="10">
                            <h:outputText value="#{consultasaldo.id}" />
                        </p:column>

                        <p:column headerText="Produto" width="370">
                            <h:outputText value="#{consultasaldo.descricao}"/>
                        </p:column>

                        <p:column headerText="U.M" width="15">
                            <h:outputText value="#{consultasaldo.unidadeMedida.descricao}"/>
                        </p:column>

                        <p:column headerText="Saldo" width="15"> 
                            <h:outputText value="#{consultasaldo.saldoEstoque}"/>
                        </p:column>

                        <p:column headerText="Valor em Estoque" width="30"> 
                            <h:outputText value="#{consultasaldo.valorEmEstoque}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
