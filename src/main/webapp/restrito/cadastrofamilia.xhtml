<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../restrito/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="msg"/>
            <p:panel header="Cadastro de Família">

                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome da Família"/>
                    <p:inputText value="#{mbFamilia.familia.nomeFamilia}" id="nomefamilia"/>
                    <p:column/>
                    <p:commandButton value="Salvar" actionListener="#{mbFamilia.salvar()}" update="@form"/>
                </h:panelGrid>

            </p:panel>

            <p:panel header="Famílias">

                <p:dataTable var="familia" value="#{mbFamilia.listaFamilias}" >
                    <p:column headerText="Id" width="100">
                        <h:outputText value="#{familia.id}" />
                    </p:column>

                    <p:column headerText="Nome Família" width="950">
                        <h:outputText value="#{familia.nomeFamilia}" />
                    </p:column>

                    <p:column headerText="Açoes">
                        <p:commandButton value="Alterar Familia" icon="fa fa-edit" update="@form">
                            <f:setPropertyActionListener value="#{familia}" target="#{mbFamilia.familia}"/>
                        </p:commandButton> 
                    </p:column>
                </p:dataTable>                

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
