<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog
            id="dialogologin"  
            modal="false"
            minWidth="400"
            height="150"
            width="400"
            closable="false"
            position="center"
            widgetVar="modalLogin" 
            draggable="false"
            resizable="false"
            visible="true"
            showEffect="explode">

            <h:form>
                <p:growl id="msglogin"/>

                <h:panelGrid columns="2">

                    <p:outputLabel for="nomeUsuario" value="Nome UsuÃ¡rio:" />
                    <p:inputText id="nomeUsuario" value="#{mbLogin.user}" />

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{mbLogin.pass}" />
                    
                    <p:column/>
                    <p:commandButton value="Enviar" icon="ui-icon-star" action="#{mbLogin.efetuarLogin()}" ajax="false" update="msglogin"/>
                </h:panelGrid>
                


            </h:form>
        </p:dialog>
    </h:body>
</html>
